
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Explorer</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/header.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly -->
    <script src="{{ url_for('static', filename='data_viz.js') }}" defer></script> <!-- Link to data_viz.js -->
    <script src="{{ url_for('static', filename='data_viz_location.js') }}" defer></script>
</head>
<body>
    {% include "includes/header.html" %}
    <main>
        <section class="search-bar-section">
            <!-- Première ligne -->
            <div class="row">            
                <select class="search-bar small" >
                    <option value="" disabled selected>Choose a search word</option>

                </select>   
                <select class="search-bar small">
                    <option value="" disabled selected>Choose another search word</option>
              
                </select>
                <select class="search-bar small" >
                    <option value="" disabled selected>Choisir un mot d'analyse</option>
                   
                </select>
                <select class="search-bar small">
                    <option value="" disabled selected>Choose another word for analysis</option>
              
                </select>
            </div>
            

            <!-- Deuxième ligne -->
            <div class="row">
                
                <select class="search-bar search-1" >
                    <option value="" disabled selected>Choose a location</option>
                    {% for word in vocabulaire_localisation %}
                    <option value="{{ word }}">{{ word }}</option>
                    {% endfor %}    
                </select>
                <select class="search-bar tag-selector search-2" >
                    <option value="" disabled selected>Choose a tag</option>
                    <option value="none">__ None</option>
                    <option value="valid">✅ Valid</option>
                    <option value="wrong">❌ Wrong</option>
                </select>
                <button class="search-button" onclick="updateTable()">Rechercher</button>
                <button class="reset-button">Réinitialiser</button>                
            </div>

            <!-- Troisième ligne -->
            <div class="row">
                <input type="text" placeholder="Search by title or title deed" class="search-bar search-1">
                <button class="search-button" onclick="updateTable()">Rechercher</button>
                <button class="reset-button">Réinitialiser</button>
            </div>

        </section>

        <!-- Data Visualization Section -->
        {% include 'includes/data-viz.html' %}

        <!-- Scrollable Document Table Section -->
        <section class="document-section">
            <!-- Barre de tri -->
            <div class="sorting-bar">
                <span>Sorting:</span>
                <button class="sort-button" onclick="toggleSort(this, 'date')">Date</button>
                <button class="sort-button" onclick="toggleSort(this, 'pertinence')">Pertinence</button>
                <button class="sort-button" onclick="toggleSort(this, 'semantics')">Semantics</button>
            </div>
            <!-- Catalogue -->            
            <div class="document-table">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Tag
                                <a href="/documents?sort_by=tagged&order=asc" class="sort-arrow up {% if sort_by == 'tagged' and order == 'asc' %}active{% endif %}"></a>
                                <a href="/documents?sort_by=tagged&order=desc" class="sort-arrow down {% if sort_by == 'tagged' and order == 'desc' %}active{% endif %}"></a>
                            </th>
                            <th>
                                Pertinence
                                <a href="/documents?sort_by=pertinence&order=asc" class="sort-arrow up {% if sort_by == 'pertinence' and order == 'asc' %}active{% endif %}"></a>
                                <a href="/documents?sort_by=pertinence&order=desc" class="sort-arrow down {% if sort_by == 'pertinence' and order == 'desc' %}active{% endif %}"></a>
                            </th>
                            <th>Frequent words</th>
                            <th>
                                Location
                                <a href="/documents?sort_by=localisation&order=asc" class="sort-arrow up {% if sort_by == 'localisation' and order == 'asc' %}active{% endif %}"></a>
                                <a href="/documents?sort_by=localisation&order=desc" class="sort-arrow down {% if sort_by == 'localisation' and order == 'desc' %}active{% endif %}"></a>
                            </th>
                            <th>
                                Keyword
                                <a href="/documents?sort_by=keyword&order=asc" class="sort-arrow up {% if sort_by == 'keyword' and order == 'asc' %}active{% endif %}"></a>
                                <a href="/documents?sort_by=keyword&order=desc" class="sort-arrow down {% if sort_by == 'keyword' and order == 'desc' %}active{% endif %}"></a>
                            </th>
                            <th>
                                Source & Title
                                <a href="/documents?sort_by=title&order=asc" class="sort-arrow up {% if sort_by == 'title' and order == 'asc' %}active{% endif %}"></a>
                                <a href="/documents?sort_by=title&order=desc" class="sort-arrow down {% if sort_by == 'title' and order == 'desc' %}active{% endif %}"></a>
                            </th>
                        </tr>
                    </thead>
                    
                    {% include 'includes/table.html' %}
                </table>
            </div>
        </section>
    </main>
</body>
<script>
    function toggleActive(button) {
        // Check if the clicked button is already active
        if (button.classList.contains('active')) {
            // If it's active, remove the 'active' class
            button.classList.remove('active');
        } else {
            // Otherwise, remove 'active' from all buttons and add to the clicked button
            const buttons = document.querySelectorAll('.sort-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }
    }
    async function updateTable() {
        const keyword = document.querySelector('.row input[type="text"]').value;
        const analysis = document.querySelector('.row select:nth-of-type(1)').value;
        const location = document.querySelector('.row select:nth-of-type(2)').value;
        try {
            const response = await fetch('/search-table', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword, analysis, location })
            });
    
            if (!response.ok) {
                throw new Error('Erreur lors de la récupération des documents.');
            }
    
            const html = await response.text();
            document.querySelector('.document-section tbody').innerHTML = html;    
            attachRowClickEvents(); // Reattach click events to the new rows
        } catch (error) {
            console.error('Erreur:', error);
            alert('Une erreur est survenue lors de la recherche des documents.');
        }
    }

    // Fonction pour attacher l'événement de clic aux lignes du tableau
    function attachRowClickEvents() {
        const rows = document.querySelectorAll('.clickable-row');
        rows.forEach(row => {
            row.addEventListener('click', function () {
                const url = row.getAttribute('data-url');
                window.location = url;
            });
        });
    }
    // Gestion du bouton de réinitialisation
    document.querySelector('.reset-button').addEventListener('click', function () {
        // Réinitialiser tous les champs de recherche
        document.querySelectorAll('.search-bar').forEach(field => {
            if (field.tagName === 'SELECT') {
                field.selectedIndex = 0; // Réinitialiser les listes déroulantes
            } else {
                field.value = ''; // Réinitialiser les champs de texte
            }
        });
        updateTable();//trigger an empty search to reload the table without filters
    });

    document.addEventListener('DOMContentLoaded', function () {
        updateTable(); // This can be left as is, or handled as per your current page logic
        attachRowClickEvents(); // Appeler cette fonction au chargement initial pour gérer les documents existants
    });

</script>

<script>
    function toggleSort(button, sortType) {
        const buttons = document.querySelectorAll('.sort-button');
        buttons.forEach(btn => btn.classList.remove('active'));

        button.classList.add('active');

        console.log(`Sorting by ${sortType}`);
    }
</script>

</html>
