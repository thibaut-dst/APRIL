
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Explorer</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly -->
    <script src="{{ url_for('static', filename='data_viz.js') }}" defer></script> <!-- Link to data_viz.js -->
</head>
<body>
    
    <!-- Sticky Top Header -->
    <header class="sticky-header">
        <div class="header-content">
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="logo">
                <span class="header-title">Coastal Risk Perception Analysis</span>
            </div>
            <div class="header-right">
                <a href="/launch-pipeline" class="header-button">Launch Pipeline</a>
                <a href="/" class="header-button">Explore Documents</a>
            </div>
        </div>
    </header>
    <main>
        <!-- Top Search Bar Section -->
        <section class="search-bar-section">
            <input type="text" placeholder="Search documents.." class="search-bar">
            <button class="search-button">Search</button>
        </section>

        <!-- Data Visualization Section -->
        <section class="data-viz-section">
            <div id="data-viz" class="data-viz-container">
                <!-- Map -->
            <!--    <div id="map-container" class="viz-item">
                    <h3>Interactive Map</h3>
                    <iframe id="map" src="" frameborder="0" style="width: 100%; height: 350px;"></iframe>
                </div>
            -->    
                
            <!-- Pie Chart -->
                <div id="pie-chart-container" class="viz-item">
                    <!--<h3>Pie Chart</h3>-->
                    <div id="pie-chart" style="width: 100%; height: 300px;"></div> 
                </div>
            </div>

            <!-- Scrollable List for "Other" Sources -->
            <div id="other-sources-container" style="width: 100%; height: 150px; overflow-y: auto; margin-top: 20px; border: 1px solid #ddd;">
                <!-- Sources will be dynamically listed here -->
            </div>
        </section>

        <!-- Scrollable Document Table Section -->
        <section class="document-section">
            <div class="document-table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Source</th>
                            <th>Research keyword</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for doc in documents %}
                        
                        <tr class="clickable-row" data-url="{{ url_for('document', doc_id=doc['_id']) }}">

                            <td>{{ doc['Title_updated'] }}</td>
                            <td>{{ doc['domain'] }}</td>
                            <td>{{ doc['keyword'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const rows = document.querySelectorAll('.clickable-row');
        rows.forEach(row => {
            row.addEventListener('click', function() {
                const url = row.getAttribute('data-url');
                window.location = url;
            });
        });
    });
</script>
</html>
