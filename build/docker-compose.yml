name: april
services:
  web:
    build:
      context: ..
      dockerfile: build/Dockerfile
    image: registry.mde.epf.fr/april-web:0.2
    ports:
      - "80:5000"
    depends_on:
      - mongo
    networks:
      - app_network

  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

volumes:
  mongo_data:
  
networks:
  app_network:
    driver: bridge
